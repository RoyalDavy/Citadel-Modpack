darklyn_legacy_track_desc: "Beneath Dusk's Dim Light"
darklyn_legacy_1_name: "First Men Origins"
darklyn_legacy_2_name: "Legacy of Darkrobin"
darklyn_legacy_3_name: "Shadow Shields"
