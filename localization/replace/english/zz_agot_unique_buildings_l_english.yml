 building_type_hornhill_01:0 "Hornhill Castle"
 building_type_hornhill_01_desc:0 "According to legend, the castle was built on Horn Hill by the brothers Harlon the Hunter and Herndon of the Horn, twin sons of Garth Greenhand. In the Age of the Hundred Kingdoms, before the Reach was united under the Kings of the Reach, the kingdom of the western marches extended from Horn Hill to Nightsong."
 
