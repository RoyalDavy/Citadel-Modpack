 building_type_fanghill_01:0 "Fanghill Keep"
 building_type_fanghill_01_desc:0 "Fanhgill Keep is an ancient outpost traditionally held by a bannermen sworn to Casterly Rock. The fortified position sits upon a tall hill overlooking the rivers to the east and Lannisport to the west. From this keep, the lord of Fanghill is able to either intercept incoming armies before they reach the city or flank attacking forces once they lay siege to Lannisport."
 
